<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Responsiva com Picture</title>
</head>
<body>
    <h1>Imagem Responsiva com Picture</h1>
    <picture>
        <source media="(max-height: 720px)" srcset="img/mona_Lisa.png">
        <source media="(min-height: 721px)" srcset="img/mona_Lisa.png"> 
        <img src="img/mona_Lisa.png" alt="Imagem Responsiva">
    </picture>
</body>
</html>
