<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Contato</title>
</head>
<body>


    <!-- h1{Informações de Contato da Empresa}+table[border="1"]>thead>tr>th*3+tbody>tr>td*3 -->

    <h1>Informações de Contato da Empresa</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Contatos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Empresa ABCD</td>
                <td>Rua ABC, 123 - Cidade - Estado</td>
                <td>
                    Telefone: (00) 1234-5678<br>
                    Email: contato@empresa.com
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
