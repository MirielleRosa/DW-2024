<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo de Cards de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/sofa.png" alt="Produto 1">
            <h2>Sofa</h2>
            <p>Descrição.</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="img/poltrona.png" alt="Produto 2">
            <h2>Poltrona</h2>
            <p>Descrição</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="img/comoda.png" alt="Produto 3">
            <h2>Cômoda</h2>
            <p>Descrição</p>
            <button>Comprar</button>
        </div>
    </div>
</body>
</html>
